services:
  - type: web
    name: fadshi-api
    env: python
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m playwright install chromium

    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: google-creds.json